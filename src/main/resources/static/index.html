<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

        <h1>Hello, world!</h1>

        <form id="form" action="/address_book" method="POST" class="form-example">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>

                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>

                <div class="col-md-12">
                    <label for="street_address" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="street_address" name="street_address">
                </div>

                <div>
                    <label for="street_address2" class="form-label">Street Address 2</label>
                    <input type="text" class="form-control" id="street_address2" name="street_address2">
                </div>

                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state">
                </div>

                <div class="col-md-2">
                    <label for="zip" class="form-label">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode">
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', function(ev) {
            ev.preventDefault();
            const inputs = form.elements;

            const data = {
                first_name: inputs['first_name'].value,
                last_name: inputs['last_name'].value,
                street_address: inputs['street_address'].value,
                street_address2: inputs['street_address2'].value,
                city: inputs['city'].value,
                state: inputs['state'].value,
                zipcode: inputs['zipcode'].value
            }
            console.log(data);

            fetch('/address_book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });            
        });
    </script>
  </body>
</html>
